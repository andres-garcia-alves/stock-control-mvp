<br/>
<h4>Login</h4>

<div class="row">
  <div class="col-6">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <br />
      <div class="form-group">
        <input type="text" class="form-control" formControlName="usuario" placeholder="Usuario" name="usuario">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="contraseña" placeholder="Contraseña" name="contraseña">
      </div>

      <div *ngIf="!registroForm.invalid">
        <div class="align-center">
          <button id="login" class="btn btn-primary" type="submit">Ingresar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<br/><br/>
<div *ngIf="mensaje">{{ mensaje }}</div>
<br/><br/>
<p>Usuario: "Admin", Password: "1234"</p>
<pre *ngIf="debug">debug:<br/>{{ debug | json }}</pre>
